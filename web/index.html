<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF"/>

    <meta charset="UTF-8"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <meta name="description" content="A material theme editor and generator for Flutter to configure and preview the overall visual theme of your material app."/>

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Dynamic Theming Platform"/>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png"/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png"/>

    <title>Flutter Dynamic Themer</title>
    <link rel="manifest" href="manifest.json"/>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <script>
        // Firebase configuration for dynamicthemingplatform
        const firebaseConfig = {
          apiKey: "AIzaSyAZnkKnVguE9GhTuc7YI6WVwZZ0UP0JgkY",
          authDomain: "dynamicthemingplatform.firebaseapp.com",
          databaseURL: "https://dynamicthemingplatform-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "dynamicthemingplatform",
          storageBucket: "dynamicthemingplatform.appspot.com",
          messagingSenderId: "665775063562",
          appId: "1:665775063562:web:f1df47b3a4e2310809d5f3",
          measurementId: "G-RCCGWDBRFF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

</head>
<body>
<script>
    {{flutter_bootstrap_js}}
    {{flutter_js}}
    {{flutter_build_config}}

    const loading = document.createElement('div');
    document.body.appendChild(loading);
    loading.textContent = "Loading...";
    _flutter.loader.load({
      onEntrypointLoaded: async function(engineInitializer) {
        loading.textContent = "Loading...";
        const appRunner = await engineInitializer.initializeEngine();

        loading.textContent = "Starting Dynamic Themer...";
        await appRunner.runApp();
      }
    });
</script>
</body>
</html>
